name: CEESP Monitor

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        persist-credentials: true
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run monitor
      env:
        TEAMS_WEBHOOK: ${{ secrets.TEAMS_WEBHOOK }}
      run: python ceesp_monitor.py

    - name: Commit and push history
      run: |
        git config user.name "ceesp-bot"
        git config user.email "ceesp-bot@users.noreply.github.com"

        git add history.csv

        git diff --cached --quiet || git commit -m "Update history.csv"

        git push origin HEAD:main
